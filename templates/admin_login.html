{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<style>
  body {
    background-color: #000;
    font-family: "Poppins", sans-serif;
  }

  .admin-login {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    color: #e8cd33;
    text-align: center;
  }

  .admin-login h2 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    letter-spacing: 1px;
    color: #e8cd33;
    text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
  }

  .admin-login form {
    background: rgba(255, 215, 0, 0.08);
    border: 1px solid #e8cd33;
    border-radius: 15px;
    padding: 30px 40px;
    width: 320px;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
  }

  .admin-login label {
    display: block;
    color: #e8cd33;
    font-weight: 600;
    margin-bottom: 10px;
    text-align: left;
  }

  .admin-login input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 1rem;
    margin-bottom: 20px;
    background: #111;
    color: #e8cd33;
    box-shadow: inset 0 0 8px rgba(255, 215, 0, 0.3);
  }

  .admin-login input[type="password"]:focus {
    box-shadow: 0 0 12px #e8cd33;
  }

  .admin-login .btn {
    background: #e8cd33;
    color: #000;
    font-weight: 600;
    border: none;
    padding: 10px 0;
    border-radius: 8px;
    width: 100%;
    cursor: pointer;
    transition: 0.3s;
  }

  .admin-login .btn:hover {
    background: #e8cd33;
    box-shadow: 0 0 12px #ffe550;
  }

  @media (max-width: 600px) {
    .admin-login form {
      width: 90%;
      padding: 25px;
    }
  }
</style>

<section class="wrap admin-login">
  <h2>Admin Login</h2>
  <form method="post">
    <label>Password
      <input type="password" name="password" placeholder="Enter admin password" required>
    </label>
    <div><button class="btn" type="submit">Login</button></div>
  </form>
</section>
{% endblock %}
