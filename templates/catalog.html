{% extends "base.html" %}
{% block title %}Catalog{% endblock %}
{% block content %}
<section class="wrap catalog">
  <h2>Catalog</h2>

  <div class="grid products-grid">
    {% for p in products %}
      {% include 'product_card.html' %}
    {% endfor %}
    {% if products|length == 0 %}
      <p class="muted">No products yet â€” please check back soon.</p>
    {% endif %}
  </div>
</section>

<style>
/* --- Product Card Hover Glow (#FFEE91) --- */
.card.product-card {
  position: relative;
  background: #000;
  border-radius: 12px;
  overflow: visible;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
  transition: transform 0.35s ease, box-shadow 0.35s ease, z-index 0.35s ease;
  z-index: 1;
}

/* Hover glow and lift (same as your card-body hover) */
.card.product-card:hover {
  transform: translateY(-10px);
  z-index: 10;
  box-shadow:
    0 0 15px #ffee91,
    0 0 30px #ffee91,
    0 0 45px #ffee91,
    0 0 60px #ffee91 inset,
    0 12px 35px rgba(255, 213, 128, 0.6);
}

/* Slight image zoom on hover */
.card.product-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.card.product-card:hover img {
  transform: scale(1.05);
}

/* Smooth breathing glow animation for premium feel */
.card.product-card:hover {
  animation: glowBreath 2.5s ease-in-out infinite;
}

@keyframes glowBreath {
  0% {
    box-shadow:
      0 0 15px rgba(255, 238, 145, 0.6),
      0 0 30px rgba(255, 238, 145, 0.4),
      0 0 45px rgba(255, 238, 145, 0.3),
      0 0 60px rgba(255, 238, 145, 0.2) inset;
  }
  50% {
    box-shadow:
      0 0 25px rgba(255, 238, 145, 0.9),
      0 0 40px rgba(255, 238, 145, 0.6),
      0 0 55px rgba(255, 238, 145, 0.4),
      0 0 70px rgba(255, 238, 145, 0.3) inset;
  }
  100% {
    box-shadow:
      0 0 15px rgba(255, 238, 145, 0.6),
      0 0 30px rgba(255, 238, 145, 0.4),
      0 0 45px rgba(255, 238, 145, 0.3),
      0 0 60px rgba(255, 238, 145, 0.2) inset;
  }
}
</style>
{% endblock %}
