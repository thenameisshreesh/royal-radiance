<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üïØÔ∏è Lumina Candles</title>

<style>
/* === Base Theme === */
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: "Poppins", sans-serif;
  overflow-x: hidden;
}

/* === Header === */
header {
  background: linear-gradient(90deg, #000, #111);
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  border-bottom: 1px solid rgba(255, 215, 0, 0.2);
}

.logo {
  font-size: 1.6rem;
  font-weight: bold;
  color: #FFD700;
  text-shadow: 0 0 8px #FFD700;
}

/* === Desktop Navigation === */
.nav {
  display: flex;
  gap: 2rem;
}

.nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s, text-shadow 0.3s;
}

.nav a:hover {
  color: #FFD700;
  text-shadow: 0 0 10px #FFD700;
}

/* === Mobile Menu Icon === */
.mobile-menu {
  display: none;
  color: #FFD700;
  font-size: 1.8rem;
  cursor: pointer;
  user-select: none;
}

/* === Mobile Dropdown Navigation === */
.mobile-nav {
  display: none;
  flex-direction: column;
  background: rgba(0, 0, 0, 0.95);
  text-align: center;
  position: fixed;
  top: 70px;
  left: 0;
  width: 100%;
  z-index: 999;
  border-top: 1px solid rgba(255, 215, 0, 0.3);
  box-shadow: 0 8px 20px rgba(255, 215, 0, 0.1);
  animation: slideDown 0.35s ease forwards;
}

.mobile-nav a {
  color: #fff;
  padding: 1rem;
  text-decoration: none;
  font-weight: 600;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  transition: background 0.3s, color 0.3s;
}

.mobile-nav a:hover {
  background: rgba(255, 215, 0, 0.1);
  color: #FFD700;
}

@keyframes slideDown {
  from {opacity: 0; transform: translateY(-10px);}
  to {opacity: 1; transform: translateY(0);}
}

/* === Responsive Rules === */
@media (max-width: 768px) {
  .nav {
    display: none;
  }
  .mobile-menu {
    display: block;
  }
}

/* === Hero Section === */
.hero {
  text-align: center;
  padding: 7rem 2rem 5rem;
  background: radial-gradient(circle at center, #111 0%, #000 100%);
}

.hero h1 {
  font-size: 2.5rem;
  color: #FFD700;
  text-shadow: 0 0 15px #FFD700;
  animation: glow 2s infinite alternate;
}

.hero p {
  font-size: 1.2rem;
  color: #ccc;
  margin-top: 1rem;
}

/* === Glow Animation === */
@keyframes glow {
  from { text-shadow: 0 0 10px #FFD700; }
  to { text-shadow: 0 0 25px #FFA500, 0 0 50px #FFD700; }
}

/* === Footer === */
footer {
  text-align: center;
  padding: 1rem;
  border-top: 1px solid rgba(255,255,255,0.1);
  color: #aaa;
  font-size: 0.9rem;
  background: #000;
}
</style>
</head>

<body>
<header>
  <div class="logo">Lumina Candles</div>

  <nav class="nav">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('catalog') }}">Catalog</a>
    <a href="{{ url_for('blog') }}">Blog</a>
    <a href="{{ url_for('contact') }}">Contact</a>
  </nav>

  <div class="mobile-menu" id="menuBtn">‚ò∞</div>
</header>

<!-- MOBILE MENU DROPDOWN -->
<div class="mobile-nav" id="mobileNav">
  <a href="{{ url_for('home') }}">Home</a>
  <a href="{{ url_for('about') }}">About</a>
  <a href="{{ url_for('catalog') }}">Catalog</a>
  <a href="{{ url_for('blog') }}">Blog</a>
  <a href="{{ url_for('contact') }}">Contact</a>
</div>

<section class="hero">
  <h1>Light Your World with Elegance</h1>
  <p>Handcrafted candles with timeless fragrance and warmth.</p>
</section>

<footer>
  ¬© 2025 Lumina Candles | Crafted with ‚ù§Ô∏è by Shreesh
</footer>

<script>
  const menuBtn = document.getElementById("menuBtn");
  const mobileNav = document.getElementById("mobileNav");

  menuBtn.addEventListener("click", () => {
    if (mobileNav.style.display === "flex") {
      mobileNav.style.opacity = "0";
      setTimeout(() => (mobileNav.style.display = "none"), 200);
    } else {
      mobileNav.style.display = "flex";
      mobileNav.style.opacity = "1";
    }
  });
</script>
</body>
</html>
