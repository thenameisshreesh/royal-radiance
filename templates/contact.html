{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
<style>


/* ===== C_GOTHIC FONT ===== */
@font-face {
  font-family: 'C_Gothic';
  src: url("{{ url_for('static', filename='fonts/C_Gothic.ttf') }}") format('truetype');
}

/* Apply font to contact page content */
.wrap.contact,
.contact-details,
.contact-form,
h2,
p,
label,
button {
  font-family: 'C_Gothic', sans-serif;
}


body, html {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}
.video-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}
.video-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  z-index: -1;
}
.wrap.contact {
  position: relative;
  color: #fff;
  text-align: center;
  padding: 80px 20px;
}
.contact-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}
.contact-details, .contact-form {
  background: rgba(0,0,0,0.6);
  padding: 25px;
  border-radius: 12px;
  width: 300px;
}
input, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 6px;
  border: none;
}
button {
  background: #ffaa00;
  border: none;
  color: #000;
  padding: 10px 20px;
  border-radius: 8px;
  margin-top: 10px;
  cursor: pointer;
}
@media (max-width: 768px) {
  .wrap.contact {
    padding: 60px 15px;
  }
}
</style>

<video class="video-bg" autoplay muted loop playsinline>
  <source src="{{ url_for('static', filename='images/cg.mp4') }}" type="video/mp4">
</video>
<div class="video-overlay"></div>

<section class="wrap contact">
  <h2>Contact Us</h2>
  <div class="contact-grid">
    <div class="contact-details">
      <p>Email: <a href="mailto:info@royalradiance.example" style="color:#ffaa00;">info@royalradiance.example</a></p>
      <p>Phone: +91-XXXXXXXXXX</p>
      <p>Address: Your studio address</p>
      <p>Socials: Instagram / Facebook</p>
    </div>
    <form class="contact-form" method="post">
      <label>Name <input name="name" required></label>
      <label>Email <input name="email" type="email" required></label>
      <label>Message <textarea name="message" rows="5" required></textarea></label>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>
{% endblock %}
