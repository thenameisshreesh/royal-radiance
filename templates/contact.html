{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
<section class="wrap contact">
  <h2>Contact Us</h2>
  <div class="contact-grid">
    <div class="contact-details">
      <p>Email: <a href="mailto:info@royalradiance.example">info@royalradiance.example</a></p>
      <p>Phone: +91-XXXXXXXXXX</p>
      <p>Address: Your studio address</p>
      <p>Socials: Instagram / Facebook</p>
    </div>
    <form class="contact-form" method="post">
      <label>Name <input name="name" required></label>
      <label>Email <input name="email" type="email" required></label>
      <label>Message <textarea name="message" rows="5" required></textarea></label>
      <button class="btn flame-btn" type="submit">
        <span class="btn-text">Send Message</span>
        <span class="btn-flame" aria-hidden="true"></span>
      </button>
    </form>
  </div>
</section>
{% endblock %}
