{% extends "base.html" %}
{% block title %}Catalog{% endblock %}
{% block content %}
<style>
body, html {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}
.video-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}
.video-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.65);
  z-index: -1;
}
.wrap.catalog {
  position: relative;
  color: #fff;
  text-align: center;
  padding: 80px 20px;
}



.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 25px;
  padding-top: 30px;
}

.card.product-card {
  background: rgba(0, 0, 0, 0.7);
  padding: 1rem;
  border-radius: 10px;
  text-align: center;
  color: white;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  z-index: 1;
}

.card.product-card img {
  width: 100%;
  height: 260px; /* same height as home */
  object-fit: cover;
  border-radius: 10px;
}

.card.product-card:hover {
  transform: scale(1.05) translateY(-8px);
  box-shadow: 0 0 25px #e8cd33;
  z-index: 5;
}



@media (max-width: 768px) {
  .wrap.catalog {
    padding: 60px 15px;
  }
}
</style>

<video class="video-bg" autoplay muted loop playsinline>
  <source src="{{ url_for('static', filename='images/cg.mp4') }}" type="video/mp4">
</video>
<div class="video-overlay"></div>

<section class="wrap catalog">
  <h2>Collection</h2>
  <div class="products-grid">
    {% for p in products %}
      {% include 'product_card.html' %}
    {% endfor %}
    {% if products|length == 0 %}
      <p class="muted">No products yet â€” please check back soon.</p>
    {% endif %}
  </div>
</section>
{% endblock %}
